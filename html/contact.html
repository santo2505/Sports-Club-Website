<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="contact.css" />
    <title>Contact us</title>
</head>

<body>
    <div class="container">
        <div class="contact-info">
            <h1>Contact Info</h1>
            <i class="material-icons">place</i>
            <span>Plot no A-14, Manor Road<br />Palghar, 401404</span><br />
            <i class="material-icons">Email id</i>
            <span>sports@gmail.com</span><br />
            <i class="material-icons">Contact no</i>
            <span>9860818073</span>
            <div class="social">
                <i id="social-icon" class="fa fa-facebook-official"></i>
                <i id="social-icon" class="fa fa-linkedin"></i>
                <i id="social-icon" class="fa fa-youtube-play"></i>
            </div>
        </div>
        <div class="contact">
            <h1 class="heading">Contact Us</h1>
            <form>
                <span class="inputbox">
                    <input type="text" required />
                    <span class="inputname">First Name</span>
                </span>
                <span class="inputbox">
                    <input type="text" required />
                    <span class="inputname">Last Name</span>
                </span>
                <span class="inputbox">
                    <input type="text" required />
                    <span class="inputname">Email Address</span>
                </span>
                <span class="inputbox">
                    <input type="text" required />
                    <span class="inputname">Contact Number</span>
                </span>
                <span class="inputbox">
                    <textarea name="" id="" cols="30" rows="3" required></textarea>
                    <span class="textname">Write your message here...</span> </span><br />
                <input type="submit" class="submit" />
            </form>
        </div>
    </div>
</body>

</html>
